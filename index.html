<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #navbar {
            margin-bottom: 20px;
        }
        .button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        #iframeContainer {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <button class="button" onclick="loadIframe('https://scores.bowl.com/2024-JG/Qualifying_Round%201_U18Boys.pdf?v=new')">U18 Boys Day 1</button>
        <button class="button" onclick="loadIframe('https://scores.bowl.com/2024-JG/Qualifying_Round%202_U18Boys.pdf?v=new')">U18 Boys Day 2</button>
        <button class="button" onclick="loadIframe('https://scores.bowl.com/2024-JG/Qualifying_Round%203_U18Boys.pdf?v=new')">U18 Boys Day 3</button>
        <button class="button" onclick="loadIframe('https://scores.bowl.com/2024-JG/Qualifying_Round%201_U18Girls.pdf?v=new')">U18 Girls Day 1</button>
        <button class="button" onclick="loadIframe('https://scores.bowl.com/2024-JG/Qualifying_Round%202_U18Girls.pdf?v=new')">U18 Girls Day 2</button>
        <button class="button" onclick="loadIframe('https://scores.bowl.com/2024-JG/Qualifying_Round%203_U18Girls.pdf?v=new')">U18 Girls Day 3</button>
        <button class="button" onclick="loadIframe('https://bowl.com/youth/youth-tournaments/junior-gold-championships/2024-results')">All Rounds and Ages</button>

    </div>
    <iframe id="iframeContainer" src="https://bowl.com/youth/youth-tournaments/junior-gold-championships/2024-results"></iframe>

    <script>
        function loadIframe(url) {
            document.getElementById('iframeContainer').src = url;
        }
    </script>
</body>
</html>
