<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Marketing Website</title>
    <link rel="icon" href="icon.jpeg" type="image/jpeg">
    <style>
        /* Reset default browser styles */
        body, html {
    margin: 0;
    padding: 0;
    font-family: 'Amazon Ember', Arial, sans-serif; /* Replace 'Amazon Ember' with actual Amazon font if available */
    background: linear-gradient(135deg, #ff9900, #146eb4, #000000, #232f3e, #f2f2f2);
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    backdrop-filter: blur(10px); /* Blurred effect */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    background: transparent; /* Transparent background */
}


        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }
        header h1 {
            color: #ffffff;
            font-size: 36px;
            margin-bottom: 10px;
            display: inline-block;
            vertical-align: middle;
        }
        header p {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .grid-item {
    padding: 20px;
    transition: transform 0.3s ease;
    color: #fff; /* White text color */
    background: transparent; /* Transparent background */

}

.grid-item:hover {
    transform: translateY(-5px);
}

.grid-item h2 {
    color: #fff; /* White text color */
    font-size: 24px;
    margin-bottom: 10px;
    cursor: pointer;
}

.grid-item p {
    color: #fff; /* White text color */
    font-size: 16px;
    line-height: 1.6;
    max-height: 80px;
    overflow: hidden;
    transition: max-height 0.3s ease;
}

        .grid-item.open p {
            max-height: 500px;
        }
        .grid-item img {
            max-width: 100%;
            max-height: 200px;
            width: auto;
            height: auto;
            display: block;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .affiliate-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff9900; /* Amazon orange */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }
        .affiliate-link:hover {
            background-color: #e68a00; /* Darker shade of orange */
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        footer p {
            color: #ffffff;
            font-size: 14px;
        }
        .read-more {
            color: #007bff;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <header>
            <img src="icon.jpeg" alt="Icon">
            <h1>Affiliate Marketing Website</h1>
            <p>Welcome to your one-page affiliate marketing site. Buy Some Of Amazons Most Trending!</p>
        </header>

        <div class="grid" id="grid"></div>

        <footer>
            <p>Contact: olerblaine@gmail.com | Phone: +1(814)897-6002</p>
            <p>&copy; 2024 Affiliate Links™ | All rights reserved.</p>
            <p>Affiliate Links™ Website is not affiliated with <img src="icon2.svg" alt="Icon 2">mazon™ </p>
        </footer>
             
        
    </div>

    <script>
        async function loadContent() {
            const response = await fetch('content.json');
            const content = await response.json();

            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            content.forEach(item => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                gridItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <h2>${item.title}</h2>
                    <p>${item.description}</p>
                    <span class="read-more">Read More</span>
                    <a href="${item.link}" class="affiliate-link" target="_blank" rel="noopener noreferrer">${item.linkText}</a>
                `;

                const readMore = gridItem.querySelector('.read-more');
                readMore.addEventListener('click', function() {
                    gridItem.classList.toggle('open');
                    readMore.textContent = gridItem.classList.contains('open') ? 'Read Less' : 'Read More';
                });

                grid.appendChild(gridItem);
            });
        }

        loadContent();
    </script>
</body>
</html>
