<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowling Scores</title>
</head>
<body>
  <h1>Qualifying Round 1 U18 Boys Scores</h1>
  <div id="scores"></div>

  <script>
    fetch('/data')
      .then(response => response.json())
      .then(data => {
        const scoresDiv = document.getElementById('scores');
        data.forEach(item => {
          const p = document.createElement('p');
          p.textContent = item;
          scoresDiv.appendChild(p);
        });
      });
  </script>
</body>
</html>
